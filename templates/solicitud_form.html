{% extends 'base.html' %}

{% block content %}
  <h1>Nueva Solicitud de Inscripción</h1>
  <p><strong>Secretaría:</strong> {{ secretaria.name }}</p>

  <form method="POST">
    <div class="form-group">
      <label>Fecha</label>
      <input type="date" name="fecha" value="{{ today }}" required>
    </div>
    <div class="form-group">
      <label>Solicitante</label>
      <input type="text" name="solicitante" placeholder="Tu nombre" required>
    </div>
    <div class="form-group">
      <label>Objeto del Proyecto</label>
      <textarea name="objeto" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label>Justificación</label>
      <textarea name="justificacion" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label>Rubro</label>
      <input type="text" name="rubro" placeholder="Ej: Infraestructura">
    </div>

    <button type="submit" class="btn-primary">Generar Solicitud</button>
  </form>
{% endblock %}
