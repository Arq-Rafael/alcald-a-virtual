{% extends "base.html" %}
{% block content %}
<div class="bg-animated"></div>
<div class="auth-container fade-in-up">
    <div class="login-glass" style="max-width: 450px;">
        
        <div class="mb-4">
          <div class="bg-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3 shadow-lg" style="width: 80px; height: 80px;">
              <i class="bi bi-key text-warning" style="font-size: 2.5rem;"></i>
          </div>
          <h4 class="fw-bold fs-3">Recuperar Contraseña</h4>
          <p class="text-white-50 small">Ingresa tu correo para recibir un enlace de recuperación</p>
        </div>

        <form method="POST" class="mt-5">
          <div class="mb-4 text-start">
            <label for="email" class="form-label mb-2 fw-bold">Correo Electrónico</label>
            <input
              type="email"
              class="form-control form-control-lg"
              id="email"
              name="email"
              placeholder="tu.correo@ejemplo.com"
              required
              style="border-radius: 12px; padding: 0.9rem; border: 1px solid rgba(255,255,255,0.2);"
            />
            <small class="text-white-50 d-block mt-2">
              <i class="bi bi-info-circle"></i> 
              Recibirás un enlace válido por 1 hora para cambiar tu contraseña.
            </small>
          </div>

          <button type="submit" class="btn btn-login-premium w-100 py-3 shadow">
            <i class="bi bi-envelope-check me-2"></i> Enviar Enlace de Recuperación
          </button>
        </form>
        
        <div class="mt-4 text-center">
          <a href="{{ url_for('auth.login') }}" class="text-decoration-none text-white-50 small">
            <i class="bi bi-arrow-left me-1"></i> Volver al login
          </a>
        </div>
        
        <div class="mt-4 pt-3 border-top border-white-50">
           <small class="text-white-50">© 2026 Alcaldía de Supatá</small>
        </div>

    </div>
</div>

<style>
.auth-container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.login-glass {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  padding: 50px;
  color: white;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
}

.btn-login-premium {
  background: linear-gradient(135deg, #7cb342 0%, #558b2f 100%);
  border: none;
  color: white;
  font-weight: 600;
  transition: all 0.3s ease;
  border-radius: 12px;
}

.btn-login-premium:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(124, 179, 66, 0.4);
  color: white;
}

.fade-in-up {
  animation: fadeInUp 0.6s ease-out;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
{% endblock %}
