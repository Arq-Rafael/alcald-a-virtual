{% extends "base.html" %}

{% block content %}
<div class="bg-animated"></div>
<div class="auth-container fade-in-up">
    <div class="login-glass">
        
        <div class="mb-4">
          <div class="bg-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3 shadow-lg" style="width: 80px; height: 80px;">
              <i class="bi bi-building-check text-primary" style="font-size: 2.5rem;"></i>
          </div>
          <h4 class="fw-bold fs-3">Alcaldía Virtual</h4>
          <p class="text-white-50">Acceso Institucional</p>
        </div>

        <form method="POST">
          <div class="mb-4 text-start">
            <label for="usuario" class="form-label mb-2 fw-bold">Usuario</label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="usuario"
              name="usuario"
              placeholder="Ej. planeacion"
              required
              style="border-radius: 12px; padding: 0.9rem;"
            />
          </div>
          <div class="mb-5 text-start">
             <label for="clave" class="form-label mb-2 fw-bold">Contraseña</label>
            <input
              type="password"
              class="form-control form-control-lg"
              id="clave"
              name="clave"
              placeholder="••••••••"
              required
              style="border-radius: 12px; padding: 0.9rem;"
            />
          </div>
          <button type="submit" class="btn btn-login-premium w-100 py-3 shadow">
            Ingresar
          </button>
          
          <div class="mt-3 text-center">
            <a href="{{ url_for('recuperacion.solicitar_recuperacion') }}" class="text-decoration-none text-white-50 small">
              <i class="bi bi-key me-1"></i> ¿Olvidaste tu contraseña?
            </a>
          </div>
        </form>
        <div class="mt-4 pt-3 border-top border-white-50">
           <small class="text-white-50">© 2026 Alcaldía de Supatá</small>
        </div>
    </div>
</div>
{% endblock %}
