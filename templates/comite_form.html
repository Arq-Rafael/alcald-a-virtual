{% extends "base.html" %}
{% block content %}
<h1 class="mb-3">Nueva acta de Comité</h1>
<form class="row g-3" method="post">
  <div class="col-md-3"><label class="form-label">Fecha</label><input name="fecha" type="date" class="form-control"></div>
  <div class="col-md-5"><label class="form-label">Lugar</label><input name="lugar" class="form-control"></div>
  <div class="col-12"><label class="form-label">Asistentes</label><textarea name="asistentes" class="form-control" rows="2" placeholder="Nombres, cargos..."></textarea></div>
  <div class="col-12"><label class="form-label">Orden del día</label><textarea name="orden_dia" class="form-control" rows="3"></textarea></div>
  <div class="col-12"><label class="form-label">Decisiones</label><textarea name="decisiones" class="form-control" rows="3"></textarea></div>
  <div class="col-12">
    <button class="btn btn-success">Crear</button>
    <a href="{{ url_for('comite_list') }}" class="btn btn-secondary">Cancelar</a>
  </div>
</form>
{% endblock %}
