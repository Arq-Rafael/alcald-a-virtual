<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Certificado de Uso del Suelo</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      background:#f5f6f8;
      font-family: "Segoe UI", Roboto, sans-serif;
    }
    .card{
      border: none;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,.08);
    }
    .brand{
      font-weight:600;
      letter-spacing:.5px;
      color:#0d6efd;
    }
    .form-control:focus{
      box-shadow: none;
      border-color:#0d6efd;
    }
    footer{
      font-size:.85rem;
      color:#777;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <h1 class="text-center mb-4 brand">Generar Certificado de Uso del Suelo</h1>

  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card p-4 p-md-5">
        <form method="post" action="">
          <div class="mb-3">
            <label for="cc" class="form-label fw-semibold">Cédula Catastral</label>
            <input type="text" class="form-control" id="cc" name="cc" placeholder="Ej: 257770100040083" required>
          </div>

          <div class="mb-4">
            <label for="matri" class="form-label fw-semibold">Matrícula Inmobiliaria</label>
            <input type="text" class="form-control" id="matri" name="matri" placeholder="Ej: 375795" required>
          </div>

          <button type="submit" class="btn btn-primary w-100 py-2">Generar PDF</button>
        </form>
      </div>
      <footer class="text-center mt-4">
        © {{ datetime.utcnow().year }} Alcaldía Virtual · Todos los derechos reservados
      </footer>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
